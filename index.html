<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/f1e5e314db.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
  <title>MyBooklist App</title>


</head>
<body>
 <div class="container mt-4" >
  <h1 class="display-4 text-center">
    <i class="fas fa-book-open text-primary "></i>
    My <span class="text-primary">Book</span>list
  </h1>
  <form  id="book-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"  id="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text"  id="author" class="form-control">
    </div>
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" class="form-control">
    </div>
    <br>
    <button type="submit" value="Add Book" class="btn btn-primary btn-block">Add Book</button>
  </form>
  <table class="table table-striped mt-5">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th></th>

      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>
</div>
<script src="app.js"></script>
</body>
</html>
